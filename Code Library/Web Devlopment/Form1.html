<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/Form1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&family=Be+Vietnam+Pro:wght@200&family=Lexend+Deca:wght@200;300&family=Permanent+Marker&family=Poppins:wght@300;400&family=Questrial&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="/backend.php">
        <div class="info">
            <h1>Contact Us</h1>
            <div class="label">Name:</div>
            <div class="inbox"><input type="text" name="Name" placeholder="Enter Your Name"></div>
            <div class="label">Email:</div>
            <div class="inbox"><input type="email" name="Email" placeholder="Enter Your Email"></div>
            <div class="label">Massage:</div>
            <div id="imsg"><textarea type="text" name="Massage" placeholder="Write Your Massage Here..."></textarea></div>
            <div id="sub"><input type="submit" value="Submit"></div>
        </div>
        <div class="links">
            <div class="address">
                <img src="/location logo.png" alt="location">
                <div>221B Baker Street, London</div>
            </div>
            <div class="phone">
                <img src="/phone logo.png" alt="Phone number">
                <div class="number">+91 0000000000</div>
                <div class="number">+91 0000000000</div>
            </div>
            <div class="email">
                <img src="/gmail logo.png" alt="Email address">
                <div>example@example.com</div>
                <div>programmer@code.com</div>
            </div>
            <div class="other">
                <div id="connect">Connect With Us: </div>
                <div class="list">
                    <div id="fb"><img src="/facebook logo.png" alt="facebook"></div>
                    <div id="insta"><img src="/instagram logo.png" alt="instagram"></div>
                    <div id="likdin"><img src="/linkedin logo.png" alt="linkedin"></div>
                    <div id="twit"><img src="/twitter logo.png" alt="twitter"></div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
